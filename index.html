<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gerenciamento de Caixa</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    </head>
<body>
  <div class="container">
    <div class="header">
      <h1>Gerenciamento de Pedidos e Caixa</h1>
      <button id="ajuda" class="help-btn">❓ Como Usar</button>
    </div>    
    <div class="input-section">
      <select id="mesa-selecionada">
        <option value="1">Mesa 1</option>
        <option value="2">Mesa 2</option>
        <option value="3">Mesa 3</option>
        <option value="4">Mesa 4</option>
      </select>
      <input type="text" id="nome-produto" placeholder="Nome do Produto">
      <input type="number" id="quantidade-produto" placeholder="Quantidade">
      <input type="number" step="0.01" id="valor-produto" placeholder="Valor Unitário">
      <button id="adicionar-produto">Adicionar Produto</button>
    </div>

    <div id="mesas-container" class="mesas-container"></div>
    
    <button id="adicionar-mesa" class="add-table-btn">Criar Nova Mesa</button>
    <button id="exportar-excel" class="export-btn">Exportar para Excel</button>
    <button id="limpar-dados" class="export-btn">Limpar Dados</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
